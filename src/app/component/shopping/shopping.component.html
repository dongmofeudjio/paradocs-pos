<div class="uk-grid-small uk-child-width-expand@s uk-padding" uk-grid>
    <div class=" uk-width-1-5@m uk-width-1-6@l uk-width-1-6@xl" >
        <pos-category-listing (products)="onProducts($event)"></pos-category-listing>
    </div>

    <div class=" uk-width-2-5@m uk-width-1-2@l uk-width-1-2@xl" >
        <pos-product-listing [products]="products" (onProduct)="onProduct($event)"></pos-product-listing>
    </div>

    <div class=" uk-width-2-5@m uk-width-1-3@l uk-width-1-3@xl">
        <div class="uk-width-1-1" *ngIf="products.length > 0">
            <form  [formGroup]="formGroup" class="uk-width-1-1" >
                <pos-product-purchase-list [formGroup]="formGroup" ></pos-product-purchase-list>
            </form>
        </div>
    </div>
</div>
